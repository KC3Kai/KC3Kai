<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- @nonbuildstart -->
		<link href="../../assets/css/bootstrap.css" rel="stylesheet" type="text/css">
		<!-- @nonbuildend -->
		<link href="../../assets/css/global.css" rel="stylesheet" type="text/css">
		<link href="update.css" rel="stylesheet" type="text/css">
		<title class="i18n">PageUpdateTitle</title>
		<link rel="shortcut icon" href="../../assets/img/logo/48.png" type="image/x-icon" />
	</head>
	<body>
		<!-- CONTENTS -->
		<div id="header">
			<div class="logo"><img src="../../assets/img/logo/32.png" /></div>
			<div class="title i18n">PageUpdateTitle</div>
			<a href="https://github.com/KC3Kai/KC3Kai/wiki/Updating" target="_blank" class="howToUpdateBtn i18n">PageUpdateHowToManual</a>
		</div>
		
		<div id="updateReady">
			<div class="updateReadyTitle">
				<span class="i18n">Version</span>
				<span class="num"></span>
				<span class="i18n">UpdateAvailableNow</span>
			</div>
			<div class="updateReadyText i18n">PageUpdateReadyText</div>
			<div class="updateReadyButtons">
				<div id="restartNow" class="updateReadyButton i18n hover">PageUpdateRestartNow</div>
				<div id="restartLater" class="updateReadyButton i18n hover">PageUpdateRestartLater</div>
				<div class="clear"></div>
			</div>
		</div>
		
		<div id="versions">
			<div id="versionList">
				
			</div>
			<div id="versionText">
				<div class="title"></div>
				<div class="link"><a target="_blank"></a></div>
				<div class="desc"></div>
			</div>
			<div class="clear"></div>
		</div>
		
		<div id="factory">
			
			<div class="versionPR hover">
				<div class="versionStatus"></div>
				<div class="versionIcon"><img/></div>
				<div class="versionName"></div>
				<div class="versionDate"></div>
				<div class="installed">INSTALLED</div>
				<div class="clear"></div>
			</div>
			
		</div>
		
		<script type="text/javascript" src="../../assets/js/global.js"></script>
		<script type="text/javascript" src="../../assets/js/markdown.min.js"></script>
		<!-- @nonbuildstart -->
		<script type="text/javascript" src="../../assets/js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="../../library/managers/ConfigManager.js"></script>
		<!-- @nonbuildend -->
		<!-- @buildimportjs ../../library/objects.js -->
		<!-- @buildimportjs ../../library/managers.js -->
		<script type="text/javascript" src="../../library/modules/Meta.js"></script>
		<script type="text/javascript" src="../../library/modules/Translation.js"></script>
		<script type="text/javascript" src="update.js"></script>
		
	</body>
</html>
