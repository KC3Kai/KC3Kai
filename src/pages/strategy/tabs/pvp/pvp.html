<div class="page_title">PvP History</div>

<!-- PAGINATION -->
<div class="page_list page_panel">
</div>

<!-- TOGGLES -->
<div class="toggles">
	<div class="pvp_toggle hover pvp_toggle_ships active">Ship Data</div>
	<div class="pvp_toggle hover pvp_toggle_battle">Battle Info</div>
	<div class="clear"></div>
</div>

<!-- RECORDS LIST -->
<div id="pvp_list" class="page_padding">
</div>

<div class="factory">
	
	<!-- SINGLE PVP RECORD -->
	<div class="pvp_record">
		<div class="pvp_column pvp_info">
			<div class="pvp_id"></div>
			<div class="pvp_date"></div>
			<div class="pvp_result"><img src="../../assets/img/ui/empty.png"/></div>
			<div class="pvp_dl hover">REPLAY</div>
		</div>
		<div class="pvp_column pvp_player">
			
		</div>
		<div class="pvp_column pvp_battle">
			<div class="pvp_battle_box pvp_battle_day">
				
			</div>
		</div>
		<div class="pvp_column pvp_opponent">
			
		</div>
	</div>
	
	<!-- SINGLE SHIP DETAILS -->
	<div class="pvp_details_ship">
		<div class="pvp_ship_columm pvp_ship_icon"><img/></div>
		<div class="pvp_ship_columm pvp_ship_info">
			<div class="pvp_ship_infofield pvp_ship_name"></div>
			<div class="pvp_ship_infofield pvp_ship_level">Lv <span></span></div>
			<div class="pvp_ship_infofield pvp_ship_hp">HP <span></span></div>
		</div>
		<div class="pvp_ship_columm pvp_ship_stats">
			<div class="pvp_ship_stat pvp_ship_fp"></div>
			<div class="pvp_ship_stat pvp_ship_tp"></div>
			<div class="pvp_ship_stat pvp_ship_aa"></div>
			<div class="pvp_ship_stat pvp_ship_ar"></div>
		</div>
		<div class="pvp_ship_columm pvp_ship_items">
			
		</div>
		<div class="pvp_ship_column pvp_ship_mvp_icon"><img src="../../../../assets/img/ui/mvp.png" /></div>
		<div class="clear"></div>
	</div>
	
	<!-- BATTLE DETAILS BOX -->
	<div class="pvp_battle_info">
		<div class="node_conds">
			<div class="node_cond node_cond_detect">
				<div class="node_cond_label">Detect</div>
				<div class="node_cond_value node_detect"></div>
			</div>
			<div class="node_cond node_cond_engage">
				<div class="node_cond_label">Engage</div>
				<div class="node_cond_value node_engage"></div>
			</div>
			<div class="node_cond node_cond_contact">
				<div class="node_cond_label">Contact</div>
				<div class="node_cond_value node_contact"></div>
			</div>
			<div class="node_cond node_cond_airbattle">
				<div class="node_cond_label">Air Battle</div>
				<div class="node_cond_value node_airbattle"></div>
			</div>
		</div>
		<div class="node_planes">
			<div class="node_airtype">
				<div class="node_planeside">
					<div class="node_airicon"><img src="../../../../assets/img/items/6.png" /></div>
					<div class="node_airtext">
						<span class="node_FFT"></span>
						<span class="node_FFL node_loss"></span>
					</div>
					<div class="clear"></div>
				</div>
				<div class="node_planeside">
					<div class="node_airicon"><img src="../../../../assets/img/items/6.png" /></div>
					<div class="node_airtext">
						<span class="node_FAT"></span>
						<span class="node_FAL node_loss"></span>
					</div>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="node_airtype">
				<div class="node_planeside">
					<div class="node_airicon"><img src="../../../../assets/img/items/7.png" /></div>
					<div class="node_airtext">
						<span class="node_BFT"></span>
						<span class="node_BFL node_loss"></span>
					</div>
					<div class="clear"></div>
				</div>
				<div class="node_planeside">
					<div class="node_airicon"><img src="../../../../assets/img/items/7.png" /></div>
					<div class="node_airtext">
						<span class="node_BAT"></span>
						<span class="node_BAL node_loss"></span>
					</div>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
</div>
