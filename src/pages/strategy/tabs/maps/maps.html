	<div class="sortie_box">

				<div class="sortie_id"></div>
				<div class="sortie_date"></div>
			</div>
			<div class="sortie_column sortie_map"></div>
			<div class="sortie_column sortie_fleet">
				<div class="sortie_ship sortie_ship_1"><img/></div>
				<div class="sortie_ship sortie_ship_2"><img/></div>

			<div class="sortie_column sortie_edges">

				<div class="sortie_toggle sortie_toggle_in active hover" data-target="node_enemy"  title="Enemy">E</div>
				<div class="sortie_toggle sortie_toggle_in active hover" data-target="node_conds"  title="Conditions">C</div>

				<div class="clear"></div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="sortie_roster">
			<div class="sortie_rfleet rfleet_main">
				<div class="rfleet_title">Main Fleet</div>
				<div class="rfleet_body">
					
				</div>
			</div>
