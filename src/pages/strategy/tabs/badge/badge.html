<div class="page_title">
	KanColle Badge Generator
	<div class="page_help_btn hover"><span>?</span> <span class="i18n">PageCommonHelpTopics</span></div>
</div>

<!-- HELP TOPICS -->
<div class="page_help">
	<div class="help_q"></div>
	<div class="help_a"></div>

<!-- CONTENT -->
<div class="page_padding">
	<div class="page_section">Introduction</div>
	<div class="section_body">
		This page will export your data to <a href="https://tsunkit.net/fleet/" target="_blank">TsunKit Fleet Roster</a> to generate 'badge' images and allow <a href="https://tsunkit.net/nav/" target="_blank">KCNav</a> to highlight unobtained ships for you in drop results.
	</div>
	<div class="page_section">Data to include</div>
	<div class="export_box section_body export_parts bscolor2">
		<form>
			<div class="export_field">
				<div class="export_col export_check"><input type="checkbox" id="ep_name" checked></div>
				<div class="export_col export_name"><label for="ep_name">Admiral Name</label></div>
				<div class="export_col export_value"></div>
				<div class="clear"></div>
			</div>
			<div class="export_field">
				<div class="export_col export_check"><input type="checkbox" id="ep_level" checked></div>
				<div class="export_col export_name"><label for="ep_level">Admiral Level</label></div>
				<div class="export_col export_value"></div>
				<div class="clear"></div>
			</div>
			<div class="export_field">
				<div class="export_col export_check"><input type="checkbox" id="ep_server" checked></div>
				<div class="export_col export_name"><label for="ep_server">Server</label></div>
				<div class="export_col export_value"></div>
				<div class="clear"></div>
			</div>
			<div class="export_field">
				<div class="export_col export_check"><input type="checkbox" id="ep_current_fleet" checked></div>
				<div class="export_col export_name"><label for="ep_current_fleet">Current Fleet</label></div>
				<div class="export_col export_value"></div>
				<div class="clear"></div>
			</div>
			<div class="export_field">
				<div class="export_col export_check"><input type="checkbox" id="ep_k2" checked></div>
				<div class="export_col export_name"><label for="ep_k2">Kai Ni Ships</label></div>
				<div class="export_col export_value"></div>
				<div class="clear"></div>
			</div>
			<div class="export_field">
				<div class="export_col export_check"><input type="checkbox" id="ep_colle" checked></div>
				<div class="export_col export_name"><label for="ep_colle">Ship Collection</label></div>
				<div class="export_col export_value"></div>
				<div class="clear"></div>
			</div>
			<div class="export_field">
				<div class="export_col export_check"><input type="checkbox" id="ep_furniture" checked></div>
				<div class="export_col export_name"><label for="ep_furniture">Office Furniture</label></div>
				<div class="export_col export_value"></div>
				<div class="clear"></div>
			</div>
		</form>
	</div>
	
	<div class="page_section">Data source</div>
	<div class="export_box section_body export_method bscolor2">
		<form>
			<div id="radio">
				<div class="method_choice">
					<div><input type="radio" id="radio_sl" class="hover" name="emethod" value="shiplist"></div>
					<div><label class="hover" for="radio_sl">From Current Ship List</label></div>
				</div>
				<div class="method_choice">
					<div><input type="radio" id="radio_pb" class="hover" name="emethod" value="picturebook"></div>
					<div><label class="hover" for="radio_pb">From In-Game Picture Book</label></div>
				</div>
			</div>
			<div class="clear"></div>
			<div class="desc">
				
			</div>
		</form>
	</div>

	<div class="page_section">Language</div>
	<div class="export_box section_body export_lang bscolor2">
		<form>
			<div id="lang">
				<label class="lang_choice" for="radio_en">
					<input type="radio" id="radio_en" class="hover" name="lang" value="en">
					<span class="hover">English</span>
				</label>
				<label class="lang_choice" for="radio_jp">
					<input type="radio" id="radio_jp" class="hover" name="lang" value="ja">
					<span class="hover jp_fonts">日本語</span>
				</label>
				<label class="lang_choice" for="radio_cn">
					<input type="radio" id="radio_cn" class="hover" name="lang" value="zh-CN">
					<span class="hover scn_fonts">简体中文</span>
				</label>
				<label class="lang_choice" for="radio_tw">
					<input type="radio" id="radio_tw" class="hover" name="lang" value="zh-TW">
					<span class="hover tcn_fonts">繁體中文</span>
				</label>
				<div class="clear"></div>
			</div>
		</form>
	</div>

	<div class="page_section">Confirm</div>
	<div class="export_box section_body export_control bscolor2">
		<a class="do_export hover fscolor3">Export</a>
	</div>

	<!-- this dummy section is for attaching form to the document
		 and never supposed to be seen by users
	  -->
	<div class="page_section dummy_section">Dummy section</div>
</div>

<div class="factory">
	<div class="submit_form">
		<form action="https://tsunkit.net/fleet/" method="post" target="_blank">
		</form>
	</div>
</div>

</div>
