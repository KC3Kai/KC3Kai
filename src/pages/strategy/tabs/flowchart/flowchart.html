	<div class="flowchart">
		<ul class="questTree" id="questBox_rootFlow">

<!-- OTHER QUESTS -->
<div class="page_padding">
	<div class="extralist">
		
	</div>
</div>

<div class="factory">
	<ul>
	<!-- FLOWCHART ITEM -->
	<li class="questFlowItem">
		<div class="questInfo">
			<div class="questTrunk"></div>
			<div class="questIcon"></div>
			<div class="questDesc"></div>
			<div class="questTrack">
				<div class="questOverride questMinus hover">-</div>
				<div class="questCount"></div>
				<div class="questOverride questAdd hover">+</div>
				<div class="questToggle hover"><img src="../../assets/img/ui/arrow.png" /></div>
				<div class="questRemove hover"><img src="../../assets/img/ui/sunk.png" /></div>
			</div>
			<div class="clear"></div>
		</div>
		<ul class="questChildren">
			
		</ul>
		<div class="clear"></div>
	</li>
	</ul>
	
	<!-- EXTRA LIST ITEM -->
	<div class="questExtraItem">
		<div class="questIcon"></div>
		<div class="questDesc"></div>
		<div class="questRemove hover"><img src="../../assets/img/ui/sunk.png" /></div>
		<div class="clear"></div>
	</div>
	
</div>
