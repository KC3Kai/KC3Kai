<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- @nonbuildstart -->
		<link href="../../assets/css/bootstrap.css" rel="stylesheet" type="text/css">
		<!-- @nonbuildend -->
		<link href="../../assets/css/global.css" rel="stylesheet" type="text/css">
		<link href="about.css" rel="stylesheet" type="text/css">
		<title class="i18n">AboutTitle</title>
		<link rel="shortcut icon" href="../../assets/img/logo/48.png" type="image/x-icon" />
	</head>
	<body>
		<div id="wrapper">
			<!-- KC3 HEADER -->
			<div class="kc3">
				<div class="logo"><img src="../../assets/img/logo/64.png" /></div>
				<div class="title">
					<div class="name">KC3æ”¹</div>
					<div class="version"><span class="i18n">Version</span> <span class="verNum"></span></div>
				</div>
				<div class="links">
					<a class="link" target="_blank" href="https://chrome.google.com/webstore/detail/kancolle-command-center-%E6%94%B9/hkgmldnainaglpjngpajnnjfhpdjkohh">
						<div class="icon"><img src="../../assets/img/social/wb.png" /></div>
						<div class="text i18n">AboutWebStore</div>
						<div class="clear"></div>
					</a>
					<a class="link" target="_blank" href="https://www.facebook.com/kc3kai">
						<div class="icon"><img src="../../assets/img/social/fb.png" /></div>
						<div class="text i18n">AboutFacebook</div>
						<div class="clear"></div>
					</a>
					<a class="link" target="_blank" href="https://github.com/dragonjet/KC3Kai">
						<div class="icon"><img src="../../assets/img/social/gh.png" /></div>
						<div class="text i18n">AboutSource</div>
						<div class="clear"></div>
					</a>
					<a class="link" target="_blank" href="https://github.com/dragonjet/KC3Kai/issues?q=">
						<div class="icon"><img src="img/bugs.png" /></div>
						<div class="text i18n">AboutReport</div>
						<div class="clear"></div>
					</a>
					<div class="clear"></div>
				</div>
			</div>
			
			<!-- CONTRIBUTORS -->
			<div class="contributors">
				
			</div>
			
			<!-- HALL OF FAME -->
			<div class="section">
				<div class="title i18n">AboutHallOfFame</div>
				<div class="list" id="fameBox"></div>
				<div class="clear"></div>
			</div>
			
			<!-- LICENSE -->
			<div class="section">
				<div class="title i18n">AboutLicense</div>
				<div class="list license_box i18n">AboutLoadingLicense</div>
				<div class="clear"></div>
			</div>
			
			<div class="clear"></div>
		</div>
		
		<!-- INVISIBLE CLONE MACHINE -->
		<div id="factory">
		
			<!-- Section -->
			<div class="section">
				<div class="title"></div>
				<div class="list"></div>
				<div class="clear"></div>
			</div>
			
			<!-- Developer Category -->
			<div class="devCategory">
				<div class="devcatTitle"></div>
				<div class="devcatList"></div>
				<div class="clear"></div>
			</div>
		
			<!-- Developer Box -->
			<div class="devBox">
				<div class="devAvatar"><img/></div>
				<div class="devName"></div>
				<div class="devDesc"></div>
				<ul class="devLinks"></ul>
				<div class="clear"></div>
			</div>
			
			<!-- Link icon inside Developer Box -->
			<ul><li class="devLink"><a target="_blank"><img/></a></li></ul>
			
			<!-- Partner Box -->
			<div class="partnerBox">
				<div class="partnerAvatar"><img /></div>
				<div class="partnerName"></div>
				<div class="partnerDesc"></div>
				<div class="partnerLinks"></div>
				<div class="clear"></div>
			</div>
			
			<!-- Link icon inside Partner Box -->
			<div class="partnerLink"><a target="_blank" class="i18n">AboutWebsite</a></div>
			
			<!-- Other Credit -->
			<div class="otherBox">
				<div class="otherName"></div>
				<div class="otherDesc"></div>
			</div>
			
			<!-- Donators -->
			<div class="donatorBox">
				<div class="donatorName"></div>
				<div class="donatorAmount"></div>
			</div>
			
		</div>
		
		<script type="text/javascript" src="../../assets/js/global.js"></script>
		<!-- @nonbuildstart -->
		<script type="text/javascript" src="../../assets/js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="../../library/managers/ConfigManager.js"></script>
		<!-- @nonbuildend -->
		<!-- @buildimportjs ../../library/objects.js -->
		<!-- @buildimportjs ../../library/managers.js -->
		<script type="text/javascript" src="../../library/modules/Meta.js"></script>
		<script type="text/javascript" src="../../library/modules/Translation.js"></script>
		<script type="text/javascript" src="about.js"></script>
	</body>
</html>
